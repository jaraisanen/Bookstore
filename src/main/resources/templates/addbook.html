<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>
<div class="form-container">
    <h1>New book</h1>
    <form th:object="${book}" th:action="@{save}" action="#" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="author">Author</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="author" th:field="*{author}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="title">Title</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="title" th:field="*{author}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="isbn">ISBN</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="isbn" th:field="*{author}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="year">Year</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="year" th:field="*{author}"/>
            </div>
        </div>
        <input class="btn btn-success" type="submit" value="Save"></input>
        <a class="btn btn-success" href="/booklist">Back</a>

    </form>
</div>
</body>
</html>
