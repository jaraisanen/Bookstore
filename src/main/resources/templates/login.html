<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>
<div class="jumbotron">
<h1>Login</h1>
    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="alert alert-warning" th:if="${param.logout}">
        You have been logged out.
    </div>
<form class="form-container" th:action="@{/login}" method="post">
    <div class="form-group">
        <label class="col-sm-2 col-form-label">User Name:
            <input class="form-control" type="text" name="username"/> </label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> Password:
            <input class="form-control" type="password" name="password"/> </label>
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="Sign In"/>
        <a class="btn btn-info btn-md" href="/register">Register</a>
    </div>
</form>
</div>
</body>
</html>
